<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Contact Us</title>
    <link
      rel="icon"
      type="image/png"
      sizes="555x517"
      href="assets/img/spus-logo.png"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
    />
  </head>

  <body style="font-family: Poppins, sans-serif">
    <nav
      class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html"
          ><span
            ><img
              src="assets/img/spus-logo-2.png"
              style="width: 200px" /></span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navcol-1"
          style="padding-right: 205px"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link active" href="contacts.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-5 mt-5">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2
              class="display-6 fw-bold mb-4"
              style="color: var(--bs-emphasis-color)"
            >
              We wanna hear your thoughts
            </h2>
            <p class="text-muted">
              Our team is always here to assist. Drop us a message, and we'll
              respond promptly.
            </p>
          </div>
        </div>
        <div
          class="row d-flex justify-content-center"
          style="font-family: Poppins, sans-serif"
        >
          <div class="col-md-6">
            <div>
              <form class="p-3 p-xl-4" method="post" data-bs-theme="light">
                <div class="mb-3">
                  <input
                    class="shadow form-control"
                    type="text"
                    id="name-1"
                    name="name"
                    placeholder="Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    class="shadow form-control"
                    type="email"
                    id="email-1"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="shadow form-control"
                    id="message-1"
                    name="message"
                    rows="6"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div>
                  <button
                    class="btn btn-primary shadow d-block w-100"
                    type="submit"
                    style="background: #04aa6d; color: var(--bs-emphasis-color)"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="py-4 py-xl-5 mb-5"></section>
    <footer>
      <div class="container py-4 py-lg-5">
        <hr />
        <div
          class="text-muted d-flex justify-content-between align-items-center pt-3"
        >
          <p class="mb-0">Copyright Â© 2023&nbsp; Degrano - Delima - Calub</p>
        </div>
      </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
  </body>
</html>
